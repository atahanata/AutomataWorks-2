
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Regular Expressions </title>
    <style>
	.foundArr {color: #F60 !important;}
        .foundStr {color:blue;}
        /* pre { border: solid 1px } */
        #pat {width: 90px;}
        #inp {width: 250px;}
		
    </style>
</head>

<body>
    <h2 id=title></h2>
    <p>
     <h3>Input</h3>
    </p> 
	<textarea rows="10" cols="50" id=inputtext onKeyUp="checkRE()"></textarea>
    <p id=out></p>

    <hr />
    <b>Sample code</b>
    <pre id=sample></pre>
    <hr />
    <p>Ref: <a href="https://emrahtema.github.io/Automata/regexp/EmrahTema_Regexp.html" target="ExternalDocument">Term
            project by Emrah Tema</a>
    </p>

    <script>
        "use strict";
        function setValues() {
            inputtext.value = 'let longString = "This is a very long string which needs " \n+"to wrap across multiple lines because " \n+"otherwise my code is unreadable."\n';
            inputtext.value += "var vegetables = ['Cabbage', 'Turnip', 'Radish', 'Carrot'];\nvar fruits = [\"Apple\", \"Banana\", \"Orange\"];\nvar years = [1950, 1960, 1970, 1980, 1990, 2000, 2010];"
            checkRE();
			
        }
		
		
        function checkRE() {
            if (inputtext.value) {
                const expstr = /(\"|\').*(\"|\')/g;
                const str = "<span class=foundStr>$&</span>";                
				const str2 = "<span class=foundArr>$&</span>";
                let str1 = inputtext.value.replace(expstr, str);
                const exparr = new RegExp('\\[.*\\]', 'g');
                out.innerHTML = str1.replace(exparr,str2);
                let arr = document.getElementsByClassName('foundArr');
				for (let x of arr) {
				if(x.getElementsByClassName('foundStr')[0])
                    x.getElementsByClassName('foundStr')[0].classList.remove('foundStr');
         }
				
            }
        }
        sample.innerText = setValues.toString() + "\n" + checkRE.toString();
        title.innerText = document.title; setValues();
    </script>

</body>

</html>
